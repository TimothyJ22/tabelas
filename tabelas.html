<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas em HTML 5</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Exemplo de tabela em HTML 5 com CSS</h1>
    <hr>
    <table>
        <caption>Lista de Funcionários</caption>
        <thead>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Cargo</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>João</td>
            <td>30</td>
            <td>Analista Financeiro</td>
        </tr>
        <tr>
            <td>Guilherme</td>
            <td>16</td>
            <td>Jovem Aprendiz</td>
        </tr>
        <tr>
            <td>Luiza</td>
            <td>20</td>
            <td>Estagiária</td>
        </tr>
        <tr>
            <td>Ana</td>
            <td>35</td>
            <td>Gerente Geral</td>
        </tr>
    </tbody>
    </table>
</body>
</html>
